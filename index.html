<body>
  <header>
    <nav>
      <img class="logo" src="imagenes/Logo.png" alt="">
      <h1 class="titulo">ENCRIPTADOR DE ALURA</h1>
    </nav>
    
 </header>
 <main>
  <section class="caja1">
    <div>
      <textarea class="textArea" placeholder="Ingrese el texto aqui" oninput="actualizarContenido()" ></textarea>
    </div>
    <div class="botones-texArea">
      <button onclick="obtenerTextoOriginal()" class="boton-encriptar"><p>Encriptar</p></button>
      <button  onclick="desencriptarTexto()" class="boton-desencriptar"><p>Desencriptar</p></button>
      
    </div>
  </section>
  <section class="caja2">
    <div cajatextoencriptado>
      <textarea class="textArea2" readonly></textarea>
      <div>
        <button onclick="copiarTextoEncriptado()" class="boton-copiar"><p>Copiar</p></button>
      </div>
    </div>
    
  </section>
  <section class="caja3">
	  <div class="texto-delantero">
      <img src="imagenes/Muñeco.png" alt="">
      <p>Ningún mensaje fue encontrado</p>
      <br>
      <br>
      <p>Ingresa el texto que deses encriptar o desencriptar</p>
    </div>

  </section>
 </main>
